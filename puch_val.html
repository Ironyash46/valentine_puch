<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
            white-space: pre-line; 
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            /* Allow buttons to wrap if screen is very small */
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.2s;
        }

        .yes-btn {
            background-color: #2ecc71;
            color: white;
            z-index: 10;
        }
        
        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .no-btn {
            background-color: #ff4757;
            color: white;
            transition: 0.1s; /* Fast movement for runaway effect */
            position: relative;
        }

        .heart {
            position: absolute;
            top: -10vh;
            color: #ff4d6d;
            animation: fall linear forwards;
            font-size: 24px;
            z-index: -1;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

    <div class="container" id="card">
        <img id="main-gif" src="https://media1.tenor.com/m/bSxMql9TY7cAAAAC/cute2.gif" alt="Cute Bear">
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container" id="buttons">
            <button class="yes-btn" onclick="clickYes()">YES</button>
            <button class="no-btn" id="noBtn" onclick="clickNo()">NO</button>
        </div>
    </div>

    <script>
        // --- PASSWORD PROTECTION START ---
        var password = prompt("What is our baby penguin's name ..??");
        // CHANGE 'love' TO WHATEVER PASSWORD YOU WANT (keep it lowercase here)
        if (password.toLowerCase() !== "pengu") {
            document.body.innerHTML = "<h1 style='text-align:center; margin-top:50px; font-family:sans-serif;'>Access Denied! ðŸ’”<br>Refresh to try again.</h1>";
            throw new Error("Stop script"); // Stops the rest of the page from working
        }
        // --- CONFIGURATION ---
        const gifs = {
            start: "https://media1.tenor.com/m/bSxMql9TY7cAAAAC/cute2.gif", 
            angry: "https://media.tenor.com/kX-3mhPxc3MAAAAi/milk-and-mocha.gif",  
            happy: "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
        };

        const messages = {
            start: "Will you be my Valentine?",
            angry: "WRONG ANSWER! ðŸ˜¤ Try again!",
            happy: "YAAAYY!!\nYou are my favorite person, my best friend, and my greatest adventure\nJust dont be rude to me ðŸ¥º\nI love you! â¤ï¸"
        };
        // --------------------------------------------

        let rejectedCount = 0; 

        function clickNo() {
            const img = document.getElementById('main-gif');
            const txt = document.getElementById('question');
            const card = document.getElementById('card');
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            const btnContainer = document.getElementById('buttons');

            // 1. Change to Angry GIF and Text
            img.src = gifs.angry;
            txt.innerText = messages.angry;
            txt.style.color = "#ff4757";
            
            // 2. Shake the card
            card.classList.add('shake');
            setTimeout(() => {
                card.classList.remove('shake');
            }, 500);

            // 3. LOGIC UPDATES
            rejectedCount++;
            
            // IF THIS IS THE FIRST CLICK: SWAP THE BUTTONS
            if (rejectedCount === 1) {
                // This moves the No button physically before the Yes button in the container
                btnContainer.insertBefore(noBtn, yesBtn);
                
                // Add the listener for the *next* time she tries to click it
                noBtn.addEventListener('mouseover', moveButton);
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // 1. Make the button float freely on the screen
            noBtn.style.position = 'fixed'; 
            
            // 2. Calculate random position (ensuring it stays on screen)
            const x = Math.random() * (window.innerWidth - 100); // Subtract width of button
            const y = Math.random() * (window.innerHeight - 50); // Subtract height of button
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function clickYes() {
            const img = document.getElementById('main-gif');
            const txt = document.getElementById('question');
            const btns = document.getElementById('buttons');

            // 1. Happy GIF & Text
            img.src = gifs.happy;
            txt.innerText = messages.happy;
            txt.style.color = "#ff4d6d";
            
            // 2. Remove buttons entirely
            btns.style.display = 'none';
            
            // 3. Start Hearts
            startHearts();
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>

</body>
</html>
